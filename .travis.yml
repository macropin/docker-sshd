dist: bionic
language: bash

env:
  global:
  - DOCKER_HUB_USER=jenswbe
  - DOCKER_HUB_REPO=imap-alerter
  - DOCKER_CLI_EXPERIMENTAL=enabled

before_script:
  # Install latest Docker version
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce docker-ce-cli containerd.io

  # Setup multiarch builds
  - docker run --rm --privileged docker/binfmt:66f9012c56a8316f9244ffd7622d7c21c1f6f28d
  - docker buildx create --name multiarch
  - docker buildx use multiarch
  - docker buildx inspect --bootstrap

  # Login to Docker Hub
  - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD

script:
  - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 --push -t ${DOCKER_HUB_USER}/${DOCKER_HUB_REPO} .
