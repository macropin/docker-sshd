language: none

matrix:
  include:
    - nodePool: shippable_shared_aarch64
      env: ARCH="aarch64"
    - nodePool: shippable_shared_aarch32
      env: ARCH="aarch32"
    - nodePool: default_node_pool
      env: ARCH="x86_64"

build:
  ci:
    - docker build -t local/sshd .

  post_ci:
    - docker tag local/sshd jenswbe/sshd:latest
    - docker push jenswbe/sshd:latest

integrations:
  hub:
    - integrationName: dockerhub
      type: dockerRegistryLogin
